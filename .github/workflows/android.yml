name: Android CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Install NDK
      run: echo "y" | sudo /usr/local/lib/android/tools/bin/sdkmanager --install "ndk;20.0.5594570" --sdk_root=${ANDROID_SDK_ROOT}
    - name: Loading submodules
      run: git submodule update --init --recursive   
    - name: Work directory
      run: pwd
    - name: Loading secrets
      env:
        gservices: ${{ secrets.googleservices }}
        aqicnkey: ${{ secrets.aqicnapikey }}
      run: |
        echo $gservices > ./app/google-services.json
        echo $aqicnkey > ./app/src/main/res/values/api_aqicn.xml

    - name: Build with Gradle 
      run: ./gradlew build
